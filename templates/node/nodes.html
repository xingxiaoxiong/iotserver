<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Farms</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="/static/images/favicon.png">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="container">
      
      <div class="row">
        <h1 class="text-center">Nodes in {{ greenhouse.name }}</h1>
      </div>
      
      <div class="row">
        <table class="table table-hover">
        {% for node in nodes %}
          <tr>
            <td class="text-center">
                <a href='{{url_for('showNode', node_id = node.id)}}' >
                    {{ node.name }}
                </a>
            </td>
            <td>
                <a href='{{url_for('editNode', node_id = node.id, 
                  greenhouse_id = greenhouse_id)}}'>
                  <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                </a>
            </td>
            <td>
                <a href='{{url_for('deleteNode', node_id = node.id, 
                  greenhouse_id = greenhouse_id)}}'>
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </a>
            </td>
            </h3>
          </tr>
        {% endfor %}
        </table>
      </div>
      
      <div class="row">
        {% if nodes|length == 0 %}
          <h4 class="text-left">No Node exists yet. <a class="btn btn-primary"  href='{{url_for('newNode', greenhouse_id = greenhouse_id)}}'>Add</a> a new Node</h4>
        {% else %}
          <h4 class="text-right"><a class="btn btn-primary"  href='{{url_for('newNode', greenhouse_id = greenhouse_id)}}'>Add</a> a new Node</h4>
        {% endif %}
      </div>
      
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
