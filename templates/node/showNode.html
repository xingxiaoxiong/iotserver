<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Farms</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/skeleton.css">
    
    <link rel="icon" type="image/png" href="/static/images/favicon.png">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <p>Current API key: {{api_key}}</p>
        <a class="button-primary" href="/gdisconnect">Log out</a>
      </div>

      <!-- Datetimepicker form start -->
      <div class="row">
        <form id="datetime_range" action="{{'/node/' + node_id}}" method="GET"> 
            <div class="three columns">
              <label for="from">From date</label>
              <input class="u-full-width" id="datetimepicker1" type="text" value="{{from_date}}" name="from">
            </div>        
            <div class="three columns">
              <label for="to">To date</label>           
              <input class="u-full-width" id="datetimepicker2" type="text" value="{{to_date}}" name="to">
            </div>           
            <div class="two columns">
              <input type="hidden" class="timezone" name="timezone" />           
              <input class="button-primary" type="submit" value="Submit" style="position:relative; top: 28px" id="submit_button" />
            </div>        
        </form> 
      </div>

      <div class="eleven columns"> 

<!--         <div class="four columns">
          <a href="" id="plotly">See the drawing of your data on Plotly</a>
          <a href="/lab_temp">Current</a>
        </div> -->

        <div class="seven columns">
          <form id="range_select" action = "{{'/node/' + node_id}}" method="GET">
            <input type="hidden" class="timezone" name="timezone" />        
            <div class="one column">
              <input type="radio" name="range_h" value="3" id="radio_3" /><label for="radio_3">3hrs</label>
            </div>
            <div class="one column">
              <input type="radio" name="range_h" value="6" id="radio_6" /><label for="radio_6">6hrs</label>
            </div>
            <div class="one column">
              <input type="radio" name="range_h" value="12" id="radio_12" /><label for="radio_12">12hrs</label>
            </div>
            <div class="one column">
              <input type="radio" name="range_h" value="24" id="radio_24" /><label for="radio_24">24hrs</label>
            </div>
          </form>
        </div>          
      </div>

      <div class="row">
        <a href="" id="plotly_url" target="_blank"></a><span id="plotly_wait"></span>
      </div>

      <div class="row">
        <div class="one-third column" style="margin-top: 5%">
          <strong>Showing all records</strong>                
          <h2>Temperatures</h2>                    
          <table class="u-full-width">
            <thead>
              <tr>
                <th>Date</th>
                <th>&deg;C</th>                        
              </tr>
            </thead>
            <tbody>
              {% for row in tempRecords %}
              <tr>
                <td>{{row[0]}}</td>
                <td>{{'%0.2f'|format(row[1])}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>                                           
        </div>
        <!-- Google Charts Code start -->
        <div class="two-thirds column" style="margin-top: 5%">
          <div class="row">                  
            <div class="row">
              <div class="three columns">
                <div id="chart_temps"></div>
                <!-- <div id="chart_humid"></div> -->
              </div>
            </div>
          </div>     
        </div>
        <!-- Google Charts Code end -->
      </div>

      <div class="row">
        <div class="one-third column" style="margin-top: 5%">
          <strong>Showing all records</strong>                
          <h2>Humidities</h2>                    
          <table class="u-full-width">
            <thead>
              <tr>
                <th>Date</th>
                <th>%</th>                        
              </tr>
            </thead>
            <tbody>
              {% for row in humRecords %}
              <tr>
                <td>{{row[0]}}</td>
                <td>{{'%0.2f'|format(row[1])}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>                                           
        </div>
        <!-- Google Charts Code start -->
        <div class="two-thirds column" style="margin-top: 5%">
          <div class="row">                  
            <div class="row">
              <div class="three columns">
                <div id="chart_hums"></div>
                <!-- <div id="chart_humid"></div> -->
              </div>
            </div>
          </div>     
        </div>
        <!-- Google Charts Code end -->
      </div>

    </div>           
  </body>
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.4/jstz.min.js" ></script>

  <script>
    jQuery("#plotly").click(function(){
      jQuery("#plotly_wait").text("Sending data...");
      jQuery("#plotly_url").text("");
      {% autoescape false %}
      jQuery.get("/to_plotly?{{query_string}}")
      {% endautoescape %}
        .done(function( data ) {
          jQuery("#plotly_url").attr("href",data);
          jQuery("#plotly_url").text("Click to see your plot");
          jQuery("#plotly_wait").text("");            
      });
        return false; //This is so that the click on the link does not cause the page to refresh
    });
  </script>

  <!-- Datetimepicker files start -->
  <link rel="stylesheet" type="text/css" href="/static/css/jquery.datetimepicker.css"/ >
  <script src="/static/js/jquery.datetimepicker.js"></script>
  <script>
    jQuery( "#datetime_range" ).submit(function( event ) {
      timezone = jstz.determine();
      jQuery(".timezone").val(timezone.name());      
    });

    jQuery('#datetimepicker1').datetimepicker(
      {
        format:'Y-m-d H:i',
        defaultDate:'{{from_date}}'
      });
    jQuery('#datetimepicker2').datetimepicker({
        format:'Y-m-d H:i',
        defaultDate:'{{to_date}}'
      });
    jQuery("#range_select input[type=radio]").click(function(){ 
      timezone = jstz.determine();
      jQuery(".timezone").val(timezone.name()); 
      jQuery("#range_select").submit();
    });
  </script>
  <!-- Datetimepicker files end -->

  <!-- Google Charts JS start -->
  <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['corechart']}]}"></script>

  <script>
    google.load('visualization', '1', {packages: ['corechart']});
    google.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('datetime', 'Time');  
      data.addColumn('number', 'Temperature');      
      data.addRows([
          {% for row in tempRecords %} 
            [new Date({{row[0][0:4]}},{{row[0][5:7]}}-1,{{row[0][8:10]}},{{row[0][11:13]}},{{row[0][14:16]}}), {{'%0.2f'|format(row[1])}}],
          {% endfor %}
        ]);
      var options = {
        width: 600,
        height: 563,
        hAxis: {
          title: "Date",
          gridlines: { count: {{temp_items}}, color: '#CCC'},
          format: 'dd-MMM-yyyy HH:mm' },
        vAxis: {
          title: 'Degrees'
        },
        title: 'Temperature',
        curveType: 'none'  //Makes line curved
      };
      var chart = new google.visualization.LineChart(document.getElementById('chart_temps'));
      chart.draw(data, options);
    }
  </script>

  <script>
    google.load('visualization', '1', {packages: ['corechart']});
    google.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('datetime', 'Time');  
      data.addColumn('number', 'Humidity');      
      data.addRows([
          {% for row in humRecords %} 
            [new Date({{row[0][0:4]}},{{row[0][5:7]}}-1,{{row[0][8:10]}},{{row[0][11:13]}},{{row[0][14:16]}}), {{'%0.2f'|format(row[1])}}],
          {% endfor %}
        ]);
      var options = {
        width: 600,
        height: 563,
        hAxis: {
          title: "Date",
          gridlines: { count: {{temp_items}}, color: '#CCC'},
          format: 'dd-MMM-yyyy HH:mm' },
        vAxis: {
          title: 'Degrees'
        },
        title: 'Humidity',
        curveType: 'none'  //Makes line curved
      };
      var chart = new google.visualization.LineChart(document.getElementById('chart_hums'));
      chart.draw(data, options);
    }
  </script>

  <!-- Google Charts JS end -->
</html>
